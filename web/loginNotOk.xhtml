<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign In</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"></link>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
        <link href="tripadvisor.css" rel="stylesheet"></link>
    </h:head>
    <h:body styleClass="login-area">
        <h:form>
            <section class="">
                <div class="">
                    <div class="header-top-right no-padding">
                        <a class="btns" href="mailto:support@tripadvisor.com">support@tripadvisor.com</a>
                        <h:link outcome="index.xhtml">Home</h:link>
                    </div>
                    <div class="col-md-4 mx-auto">
                            <h6 class="text-uppercase"><strong>Make memories with Trip Advisor</strong></h6>
                            <h1>
                                <div class="mx-auto"><a href="index.html"><img src="logo.png" alt="" title="" /></a></div>
                            </h1>
                            <p class="mx-auto">
                                Explore the world with just one click. 
                            </p>
                    </div>       
                </div>
             </section>&nbsp;
            <div><h2>Sorry, Your login was not successful!<br></br>
                    
                    
                 Either your ID was not found or your password was not correct!
                 </h2>
            </div> 
            
        <p>
                <h:commandButton id="return" value="Return"
                                 action="login.xhtml" />
        </p>
        </h:form>
    </h:body>
</html>

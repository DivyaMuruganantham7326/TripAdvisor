<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register new account</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet"></link>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
        <link href="tripadvisor.css" rel="stylesheet"></link>
    </h:head>
    <h:body styleClass="register-area">
        <h:form>
             <section class="">
                <div class="">
                    <div class="header-top-right no-padding">
                        <a class="btns" href="mailto:support@tripadvisor.com">support@tripadvisor.com</a>
                        <h:link outcome="index.xhtml">Home</h:link>
                    </div>
                    <div class="col-md-4 mx-auto">
                            <h6 class="text-uppercase"><strong>Make memories with Trip Advisor</strong></h6>
                            <h1>
                                <div class="mx-auto"><a href="index.html"><img src="logo.png" alt="" title="" /></a></div>
                            </h1>
                            <p class="mx-auto">
                                Explore the world with just one click. 
                            </p>
                    </div>       
                </div>
             </section>&nbsp;
            <h3>Create a new account!</h3>
            <div class="container">
                <div class="row">
            <div class="col-md-4 mx-auto">
            <p>Please enter your Name:<br></br>
                <h:inputText id="name" required ="true" 
                             requiredMessage="The name field cannot be empty"
                        title="Please enter your Name"
                        value="#{registration.name}">
                         
                </h:inputText>
            </p>
            
            <p>Please enter your UserID:<br></br>
                <h:inputText id="userid" required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your ID"
                        value="#{registration.userid}"
                        validatorMessage="The length of your selected 
                        ID must be between 3 and 10.">
                    <f:validateLength maximum="10" minimum="3" />
                </h:inputText>
            </p>
            
            <p>Please enter your Password:<br></br>
                <h:inputText id="password" required ="true" 
                          requiredMessage="The password field cannot be empty"
                        title="Please enter your password"
                        value="#{registration.password}"
                        validatorMessage="The length of your 
                        password must be between 3 and 20.">
                    <f:validateLength maximum="20" minimum="3" />
                </h:inputText>
            </p>
            
            <p>Please enter tag1:<br></br>
                 <h:selectOneMenu value="#{registration.tag1}">
                    <f:selectItem itemValue=" " itemLabel="Select" />
                    <f:selectItem itemValue="History Buff" itemLabel="History Buff" />
                    <f:selectItem itemValue="Shopping Fanatic" itemLabel="Shopping Fanatic" />
                    <f:selectItem itemValue="Beach Goer" itemLabel="Beach Goer" />
                    <f:selectItem itemValue="Urban Explorer" itemLabel="Urban Explorer" />
                    <f:selectItem itemValue="Nature Lover" itemLabel="Nature Lover" />
                    <f:selectItem itemValue="Family Vacationer" itemLabel="Family Vacationer" />
                </h:selectOneMenu>
            </p>
            
            <p>Please enter tag2:<br></br>
                 <h:selectOneMenu value="#{registration.tag2}">
                    <f:selectItem itemValue=" " itemLabel="Select" />
                    <f:selectItem itemValue="History Buff" itemLabel="History Buff" />
                    <f:selectItem itemValue="Shopping Fanatic" itemLabel="Shopping Fanatic" />
                    <f:selectItem itemValue="Beach Goer" itemLabel="Beach Goer" />
                    <f:selectItem itemValue="Urban Explorer" itemLabel="Urban Explorer" />
                    <f:selectItem itemValue="Nature Lover" itemLabel="Nature Lover" />
                    <f:selectItem itemValue="Family Vacationer" itemLabel="Family Vacationer" />
                </h:selectOneMenu>
            </p>
            
            <p>
                <h:commandButton id="submit" value="Submit" class="btn-submit-user align-center"
                                 action="registerconfirmation.xhtml" />
            </p>
            </div>  </div></div>   
        </h:form>
    </h:body>
</html>
